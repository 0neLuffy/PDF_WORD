<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Archivos</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-4 text-center">Conversor de Archivos</h1>
      <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="opcion">Selecciona una opci√≥n:</label>
          <select class="form-control" id="opcion" name="opcion">
            <option value="pdf_to_docx">Convertir PDF a Word</option>
            <option value="docx_to_pdf">Convertir Word a PDF</option>
          </select>
        </div>
        <div class="form-group">
          <label for="archivo">Selecciona un archivo:</label>
          <input
            type="file"
            class="form-control-file"
            id="archivo"
            name="archivo"
            accept=".pdf, .docx"
          />
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Convertir</button>
        </div>
      </form>
    </div>

    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
